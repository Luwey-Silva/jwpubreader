<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>JWPUB Loader</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7 light-brown justify-content-center">
                <h3>Upload your File :</h3>
                <div class="drag-area">
                    <div class="icon">
                        <i class="fas fa-images"></i>
                    </div>
                    <span class="header">Drag & Drop</span>
                    <span class="header">or <span class="button">browse</span></span>
                    <span class="support">Supports: JWPUB</span>
                    <input multiple type="file" hidden accept=".jwpub" />
                </div>
            </div>
            <div class="col-7 light-blue">
                <div class="container-fluid">
                    <div class="container justify-content-center display-field"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/zlibjs@0.3.1/bin/zlib.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sql.js@1.4.0/dist/sql-asm.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
        <script src="index1.js"></script>

</body>
</html>
